<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産管理アプリ - Asset Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>資産管理アプリ</h1>
            <p>Asset Management System</p>
        </header>

        <div class="main-content">
            <!-- Asset Form -->
            <section class="form-section">
                <h2 id="form-title">資産を追加</h2>
                <form id="asset-form">
                    <input type="hidden" id="asset-id">
                    
                    <div class="form-group">
                        <label for="name">資産名 (Name) *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="category">カテゴリー (Category) *</label>
                        <select id="category" required>
                            <option value="">選択してください</option>
                            <option value="電子機器">電子機器 (Electronics)</option>
                            <option value="家具">家具 (Furniture)</option>
                            <option value="車両">車両 (Vehicle)</option>
                            <option value="不動産">不動産 (Real Estate)</option>
                            <option value="その他">その他 (Other)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purchase-date">購入日 (Purchase Date)</label>
                        <input type="date" id="purchase-date">
                    </div>

                    <div class="form-group">
                        <label for="purchase-price">購入価格 (Purchase Price)</label>
                        <input type="number" id="purchase-price" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="status">ステータス (Status)</label>
                        <select id="status">
                            <option value="active">アクティブ (Active)</option>
                            <option value="inactive">非アクティブ (Inactive)</option>
                            <option value="disposed">廃棄済み (Disposed)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">説明 (Description)</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">追加</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">キャンセル</button>
                    </div>
                </form>
            </section>

            <!-- Assets List -->
            <section class="list-section">
                <h2>資産リスト</h2>
                <div id="assets-container">
                    <p class="loading">読み込み中...</p>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
